<!DOCTYPE html>
<html lang="en">
<body>
  <h1>What would you like to practice?</h1>
  <form>
    <button type="button" onclick="playVideo('french')">French</button>
    <button type="button" onclick="playVideo('spanish')">Spanish</button>
    <button type="button" onclick="playVideo('both')">Both</button>
  </form>

  <video id="videoPlayer" width="640" height="480" controls hidden></video>

  <script>
    function playVideo(language) {
      const videoPlayer = document.getElementById('videoPlayer');
      let videoSource;

      if (language === "french") {
        videoSource = "images/french_video.mov"; // Replace with your french video filename
      } else if (language === "spanish") {
        videoSource = "images/spanish_video.mov"; // Replace with your spanish video filename
      } else if (language === "both") {
        videoSource = "images/both_video.mov"; // Replace with your both languages video filename
      }

      videoPlayer.setAttribute('src', videoSource);
      videoPlayer.hidden = false;
      videoPlayer.load();
      videoPlayer.play();
    }
  </script>
</body>
</html>
