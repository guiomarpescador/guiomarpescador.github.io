<!DOCTYPE html>
<html lang="en">
<body>
  <h1>What would you like to practice?</h1>
  <form>
    <button type="button" onclick="redirect('french')">French</button>
    <button type="button" onclick="redirect('spanish')">Spanish</button>
    <button type="button" onclick="redirect('both')">Both</button>
  </form>

  <script>
    function redirect(language) {
      let redirectUrl;

      if (language === "french") {
        redirectUrl = "https://www.youtube.com/watch?v=fflhkR8OnWA"; // Replace this with the actual URL of your French video
      } else if (language === "spanish") {
        redirectUrl = "https://m.youtube.com/watch?v=lO9X-7beRa8"; // Replace this with the actual URL of your Spanish video
      } else if (language === "both") {
        redirectUrl = "https://www.youtube.com/watch?v=vgEIY0wZ23Q"; // Replace this with the actual URL of your video with both languages
      }

      window.location.href = redirectUrl;
    }
  </script>
</body>
</html>
